<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink = "/products">FastCardShopping </a>
    <button type="button" class="btn btn-default navbar-btn">Sign in</button>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a *ngIf="isLoggedIn()==false" class="nav-link" routerLink= "login" >Giriş</a>
        <a *ngIf="isLoggedIn()==true" (click)= "logOut()" class="nav-link"  >Çıkış</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" routerLink = "/products">
                <span data-feather="home"></span>
                Mağaza <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink = "/product-add">
                <span data-feather="file"></span>
                Ürün Ekle
              </a>
            </li>
            <li class="nav-item">
              
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Kaydedilen Ürünler</span>
            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Ürünler
            </a>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</body>
